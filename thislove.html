<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>This Love.</title>
	<link rel="shortcut icon" href="img/heart.ico">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Days+One'>
	<link href='http://cdn.webfont.youziku.com/webfonts/nomal/102919/45803/59224dfbf629d8184042bb39.css' rel='stylesheet' type='text/css' />
	<script type="text/javascript" src="js/lufylegend-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/lufylegend.ui-0.14.1.min.js"></script>
	<script type="text/javascript" src="js/music.js"></script>
	<script src="js/jquery.js" type="text/javascript"></script>
	
	<style type="text/css">
		#clock{
			font-family: 'Days One',"Microsoft YaHei", Arial,sans-serif;
			font-size: 1.5em;
		}
	</style>	
</head>
<body>
	<!-- 轮播图 -->
	<div class="poster-main B_Demo" style="margin-top:100px">
			<div class="poster-btn poster-prev-btn"></div>
			<ul class="poster-list">
				<li class="poster-item"><a href="#"><img src="img/focus1.jpg" width="100%" ></a></li>
				<li class="poster-item"><a href="#"><img src="img/focus2.jpg" width="100%" ></a></li>
				<li class="poster-item"><a href="#"><img src="img/focus3.jpg" width="100%" ></a></li>
				<li class="poster-item"><a href="#"><img src="img/focus4.jpg" width="100%" ></a></li>
				<li class="poster-item"><a href="#"><img src="img/focus5.jpg" width="100%" ></a></li>
				<li class="poster-item"><a href="#"><img src="img/focus6.jpg" width="100%" ></a></li>
				<li class="poster-item"><a href="#"><img src="img/focus7.jpg" width="100%" ></a></li>
				<li class="poster-item"><a href="#"><img src="img/focus8.jpg" width="100%" ></a></li>
				<li class="poster-item"><a href="#"><img src="img/focus9.jpg" width="100%" ></a></li>
				<li class="poster-item"><a href="#"><img src="img/focus10.jpg" width="100%" ></a></li>
			</ul>
			<div class="poster-btn poster-next-btn"></div>
	</div>
	
	<!--canvas部分-->
	<div id="music">
		
	</div>
	
	<!-- 内容区域 -->
	<div id="content">
		<div class="content-1">
			<img id="miss" src="img/MissPillow.png">
			<img id="mr" src="img/MrQuilt.png">
		</div>

		<div class="content-2">
				<p id="blink"><a href="#">半暖时光</a></p>
				<span id="clock"></span>
		</div>

	</div>

	<!-- js -->
	<script type="text/javascript" src="dist/jquery.countdown.min.js"></script>
	<script type="text/javascript">
		$(function(){
		$('#clock').countdown('2017/4/2', function(event) {
		  $(this).html(event.strftime('%D Days %H:%M:%S'));
		});
	    })
	</script>
	<script src="js/PicCarousel.js"></script>
	<script type="text/javascript">
		$(".B_Demo").PicCarousel({
			"width":1000,		//幻灯片的宽度
			"height":300,		//幻灯片的高度
			"posterWidth":520,	//幻灯片第一帧的宽度
			"posterHeight":300, //幻灯片第一张的高度
			"scale":0.8,		//记录显示比例关系
			"speed":3500,		//记录幻灯片滚动速度
			"autoPlay":true,	//是否开启自动播放
			"delay":300,		//自动播放间隔
			"verticalAlign":"top"	//图片对齐位置
		});

	</script>
</body>
</html>
